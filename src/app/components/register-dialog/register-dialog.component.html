<div class="dialogContainer">
  <div>
    <h2 class="backgroundColorRed">Registrate!</h2>
  </div>
  <form [formGroup]="registerForm"
        (ngSubmit)="onSubmit()">

    <div class="form-control">
      <label for="name">Nombre de usuario</label>
      <input id="name"
             class="form-control-input"
             [(ngModel)]="user.name"
             formControlName="name"
             [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched || submitted) }"
             required>

      <div *ngIf="name.invalid && (name.dirty || name.touched || submitted)"
           class="alert alert-danger">

        <div *ngIf="name.errors.required">
          El campo nombre es requerido.
        </div>
      </div>
    </div>

    <div class="form-control">
      <label for="email">Correo Electrónico</label>
      <input id="email"
             class="form-control-input"
             [(ngModel)]="user.email"
             formControlName="email"
             [ngClass]="{ 'is-invalid': email.invalid && (email.dirty || email.touched || submitted) }"
             required>

      <div *ngIf="email.invalid && (email.dirty || email.touched || submitted)"
           class="alert alert-danger">

        <div *ngIf="email.errors.required">
          El campo correo electrónico es requerido.
        </div>
        <div *ngIf="email.errors.email">El correo electrónico debe ser uno válido.</div>
      </div>
    </div>

    <div class="form-control">
      <label for="password">Contraseña</label>
      <input id="password"
             type="password"
             class="form-control-input"
             [(ngModel)]="user.password"
             formControlName="password"
             [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched || submitted) }"
             required>

      <div *ngIf="password.invalid && (password.dirty || password.touched || submitted)"
           class="alert alert-danger">

        <div *ngIf="password.errors.required">
          El campo Contraseña es requerido.
        </div>
        <div *ngIf="password.errors.minlength">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
    </div>

    <div class="form-control">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword"
             type="password"
             [(ngModel)]="user.confirmPassword"
             formControlName="confirmpassword"
             [ngClass]="{ 'is-invalid': !confirmPasswordIsOk && submitted }"
             class="form-control-input">

      <div *ngIf="!confirmPasswordIsOk && submitted"
           class="alert alert-danger">
        <div>las contraseñas deben coincidir. Por favor corrigir e intentar de nuevo.</div>
      </div>
    </div>

    <button class="submit-button">Register</button>
  </form>
</div>
